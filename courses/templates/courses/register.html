{% extends 'courses/base.html' %}

{% block content %}
<style>
.register-wrapper {
    min-height: 75vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.register-card {
    width: 100%;
    max-width: 480px;
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.12);
}

.register-card h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #0d47a1;
}

.register-card form {
    display: flex;
    flex-direction: column;
}

.register-card form p {
    margin-bottom: 12px;
}

.register-card input {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.register-card input:focus {
    outline: none;
    border-color: #ff6f00;
}

.register-btn {
    margin-top: 15px;
    padding: 12px;
    background: #ff6f00;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 15px;
}

.register-btn:hover {
    background: #e65100;
}

.register-footer {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
}

.register-footer a {
    color: #0d47a1;
    font-weight: bold;
    text-decoration: none;
}

.register-footer a:hover {
    text-decoration: underline;
}

/* Mobile */
@media (max-width: 480px) {
    .register-card {
        padding: 20px;
    }
}
</style>

<div class="register-wrapper">
    <div class="register-card">
        <h2>Create Account</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="register-btn">Register</button>
        </form>

        <div class="register-footer">
            Already have an account?
            <a href="{% url 'login' %}">Login here</a>
        </div>
    </div>
</div>
{% endblock %}
